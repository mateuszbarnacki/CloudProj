<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ProductOwner Form</title>
</head>
<body>
<div class="container">
    <h3 style="margin-top: 1%">Product Owner</h3>
    <hr>

    <p class="h4 mb-4">Save Product Owner</p>

    <form action="#" th:action="@{create}"
          th:object="${product_owner}" method="POST">
        <input type="hidden" th:field="${product_owner.id}"/>
        <input type="text" th:field="${product_owner.name}" class="form-control mb-4 col-4" placeholder="Name">
        <input type="text" th:field="${product_owner.surname}" class="form-control mb-4 col-4" placeholder="Surname">
        <input type="text" th:field="${product_owner.email}" class="form-control mb-4 col-4" placeholder="Email">
        <input type="hidden" th:field="${product_owner.techLeaders}"/>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/product_owner/all}">Back to Product Owners list</a>
</div>
</body>
</html>
