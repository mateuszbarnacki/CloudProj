<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TechLeaders</title>
</head>
<body>
<h3 class="bg-warning text-white">Tech Leaders</h3>
<hr>

<a th:href="@{/tech_leader/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
    Add Tech Leader
</a>

<div class="container">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTechLeader : ${tech_leaders}">
            <td th:text="${tempTechLeader.name}" />
            <td th:text="${tempTechLeader.surname}" />
            <td th:text="${tempTechLeader.email}" />
            <td class="text-center">
                <a th:href="@{/tech_leader/showFormForUpdate(techLeaderId=${tempTechLeader.id})}"
                   class="btn btn-primary btn-sm">
                    Update
                </a>
                <a th:href="@{/tech_leader/closeTeam(techLeaderId=${tempTechLeader.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (! (confirm('Are you sure you want to close this team?'))) return false">
                    Delete
                </a>
                <a th:href="@{/tech_leader/team(techLeaderId=${tempTechLeader.id})}"
                   class="btn btn-warning btn-sm">
                    Team
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
