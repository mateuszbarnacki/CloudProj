<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Developers</title>
</head>
<body>
<h3 style="margin-left: 10%; margin-top: 1%">Developers</h3>
<hr>

<a th:href="@{/developer/showFormForAdd}" class="btn btn-success btn-sm mb-3"
   style="margin-left: 10%; margin-top: 1%; margin-bottom: 1%">
    Add Developer
</a>

<div class="container">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempDeveloper : ${developers}">
            <td th:text="${tempDeveloper.name}"/>
            <td th:text="${tempDeveloper.surname}"/>
            <td th:text="${tempDeveloper.email}"/>
            <td class="text-center">
                <a th:href="@{/developer/showFormForUpdate(developerId=${tempDeveloper.id})}"
                   class="btn btn-primary btn-sm">
                    Update
                </a>
                <a th:href="@{/developer/delete(developerId=${tempDeveloper.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (! (confirm('Are you sure you want to delete this developer?'))) return false">
                    Delete
                </a>
                <a th:href="@{/developer/team(developerId=${tempDeveloper.id})}"
                   class="btn btn-warning btn-sm">
                    Team
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/}">Back to main page</a>
</div>

</body>
</html>
