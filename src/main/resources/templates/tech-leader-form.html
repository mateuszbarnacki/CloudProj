<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TechLeader Form</title>
</head>
<body>
<div class="container">
    <h3>Tech Leader</h3>
    <hr>

    <p class="h4 mb-4">Save Tech Leader</p>

    <form action="#" th:action="@{tech_leader/create}"
          th:object="${tech_leader}" method="POST">
        <input type="text" th::field="*{name}" class="form-conrtol mb-4 col-4" placeholder="Name">
        <input type="text" th::field="*{surname}" class="form-control mb-4 col-4" placeholder="Surname">
        <input type="text" th::field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
</div>
</body>
</html>
