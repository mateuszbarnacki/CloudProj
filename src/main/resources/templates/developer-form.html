<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Developer Form</title>
</head>
<body>
<div class="container">
    <h3 class="h3Form">Developer</h3>
    <hr style="height: 3px">

    <p class="h4 mb-4">Save Developer</p>

    <form action="#" th:action="@{create}"
          th:object="${developer}" method="POST">
        <input type="hidden" th:field="${developer.id}"/>
        <input type="text" th:field="${developer.name}" class="form-control mb-4 col-4" placeholder="Name">
        <input type="text" th:field="${developer.surname}" class="form-control mb-4 col-4" placeholder="Surname">
        <input type="text" th:field="${developer.email}" class="form-control mb-4 col-4" placeholder="Email">

        <button type="submit" class="btn btn-success col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/developer/all}" class="link-success">Back to Developers list</a>
</div>
</body>
</html>
