<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Product Owners</title>
</head>
<body>
<h3 class="h3List">Product Owners</h3>
<hr style="height: 3px">

<a th:href="@{/product_owner/showFormForAdd}" class="btn btn-success btn-sm mb-3"
   style="margin-left: 10%; margin-top: 1%; margin-bottom: 1%">
    Add Product Owner
</a>

<div class="container">
    <table class="table table-bordered text-light">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempProductOwner : ${product_owners}">
            <td th:text="${tempProductOwner.name}"/>
            <td th:text="${tempProductOwner.surname}"/>
            <td th:text="${tempProductOwner.email}"/>
            <td class="text-center">
                <a th:href="@{/product_owner/showFormForUpdate(productOwnerId=${tempProductOwner.id})}"
                   class="btn btn-primary btn-sm">
                    Update
                </a>
                <a th:href="@{/product_owner/closeTeam(productOwnerId=${tempProductOwner.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (! (confirm('Are you sure you want to close this team?'))) return false">
                    Delete
                </a>
                <a th:href="@{/tech_leader/available(productOwnerId=${tempProductOwner.id})}"
                   class="btn btn-secondary btn-sm">
                    Add Available Tech Leader
                </a>
                <a th:href="@{/product_owner/team(productOwnerId=${tempProductOwner.id})}"
                   class="btn btn-warning btn-sm">
                    Team
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/}" class="link-success">Back to main page</a>
</div>

</body>
</html>
