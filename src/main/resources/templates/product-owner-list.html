<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Product Owners</title>
</head>
<body>
<h3>Product Owners</h3>
<hr>

<a th:href="@{/product_owner/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
    Add Product Owner
</a>

<div class="container">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempProductOwner : ${product_owners}">
            <td th:text="${tempProductOwner.name}" />
            <td th:text="${tempProductOwner.surname}" />
            <td th:text="${tempProductOwner.email}" />
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
